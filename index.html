<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container py-3 d-flex">
                <div>
                    <h3 class="mt-2 headline ms-5">Cooking Master</h3>
                </div>
                <div class="ms-auto">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul style="width: 350px;" class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link font1" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font1" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font1" href="#">Recipies</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font1" href="#">Blog</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="input-field d-flex align-items-center justify-content-center">
                <input id="search-bar" value="" class="form-control search-bar input-part me-2 bg-white" type="search"
                    placeholder="Search for Meal...">
                <button onclick="searchFood()" id="search-btn" class="btn btn-outline-light btn-search"
                    type="submit">Search</button>
            </div>
            <div class="meal-part">
                <div id="meal-heading" class="results-heading"></div>
                <div id="meal-list" class="meals">

                </div>
                <div id="meal-detail">

                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
